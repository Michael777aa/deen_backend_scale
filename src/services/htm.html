<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mux Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Live Stream</h2>
  <video id="video" controls autoplay width="720"></video>

  <script>
    const video = document.getElementById('video');
    const streamURL = "https://stream.mux.com/m5TZkAXrg00tYpyAN2vlI6oNij8yI2bswC7OhjvszK014.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
    }
  </script>
</body>
</html>
